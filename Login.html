<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="Login.css">
</head>

<body>

  <div class="box">
    <span class="login">Login</span>
    <nav align="center">
      <p id="please">Please enter your credentials to login.</p>
      <form>
        <input type="text" class="uspas" required="" id="username" placeholder="Username" />
        <label for="username"></label>
        <input type="password" class="uspas" required="" id="password" placeholder="Password" />
        <label for="password"></label>
          <button align="bottom">Login</button>
          <p id="registrado">Not registered? <a href="https://messi.com/">Create an account</a></p>
      </form>
    </nav>
  </div>


</body>

</html>
